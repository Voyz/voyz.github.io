<!-- Testimonials Carousel -->
<section class="container mx-auto px-6 py-12 max-w-3xl">
    <h2 class="text-2xl font-bold mb-6 text-center">Testimonials</h2>

    <div x-data="{
        activeIndex: 0,
        testimonials: [
          {
            name: 'From Thomas Storfjord',
            context: '(short-term algo trading project)',
            text: '&quot;I worked with Voy on a short but important project where he built a reliable FastAPI proxy server to connect my desktop trading application with the IBKR Web API. <br><br> <b>Despite the tight timeline, Voy delivered a high-quality solution that exceeded my expectations.</b><br><br> He identified areas needing more attention and introduced a Redis-backed data storage layer, likely invaluable for the system’s stability.&quot;'
          },
          {
            name: 'From Grant Stenger',
            context: '(long-term algo trading project)',
            text: '&quot;Voy developed an efficient and production-ready algorithmic trading system tailored to my company’s needs. He built an adaptive, broker-agnostic system that initially integrated with Interactive Brokers and later expanded to Coinbase. <br><br> <b>Throughout the project, his proactive approach, domain expertise, and clear communication gave me confidence in the system’s robustness.</b> <br><br> I highly recommend Voy to anyone needing a professional capable of delivering high-stakes trading systems with precision and foresight.&quot;'
          },
          {
            name: 'From Auriole Prince',
            context: '(short-term research project)',
            text: '&quot;It’s always a pleasure to work with Voy. He is not only a talented developer, but a dedicated problem solver who has been instrumental in helping us with research & consultation into deep neural networks and machine learning.  <br><br> <b>We’ve been impressed with his attention to detail and fluid communication.</b> <br><br> Most importantly he is able to break down hard to understand technology into bite size chunks that we are able to get our heads around.&quot;'
          },
          {
            name: 'From Charles Pierse',
            context: '(collaborator)',
            text: '&quot;Voy is an exemplary team player and communicator both in person and in his writing. <br><br> <b>I feel comfortable raising objections and proposing contributions to the project, knowing we will collaborate on choosing the decisions most beneficial to our common goal. </b> <br><br> Altogether, this has made various discussions on Databay, as well as taking crucial decisions regarding the project as a whole, a very seamless, effective and genuinely enjoyable process.&quot;'
          }
        ],
        init() {
          this.resetTimer();
        },
        next() {
          this.activeIndex = (this.activeIndex + 1) % this.testimonials.length;
          this.resetTimer();
        },
        prev() {
          this.activeIndex = (this.activeIndex - 1 + this.testimonials.length) % this.testimonials.length;
          this.resetTimer();
        },
        resetTimer() {
          clearInterval(this.interval);
          this.interval = setInterval(() => {
            this.activeIndex = (this.activeIndex + 1) % this.testimonials.length;
          }, 10000);
        }
      }">

        <!-- Testimonial Container -->
        <div class=" min-h-80  flex flex-col justify-between bg-gray-800 py-4 rounded-lg flex flex-col justify-between"> <!-- Ensures text centers properly -->
            <div class="relative min-h-80">
                <template x-for="(testimonial, index) in testimonials"
                          :key="index">
                    <div x-show="activeIndex === index"
                         x-transition:enter="transition-opacity duration-500 ease-out"
                         x-transition:enter-start="opacity-0 translate-x-5"
                         x-transition:enter-end="opacity-100 translate-x-0"
                         x-transition:leave="transition-opacity duration-500 ease-in"
                         x-transition:leave-start="opacity-100"
                         x-transition:leave-end="opacity-0"
                         class="absolute inset-0 px-6 max-w-3xl mx-auto flex flex-col justify-between overflow-auto">

                        <!-- Name always stays at the top -->
                        <p class="text-lg font-semibold text-left mb-2">
                            <span class="inline-block" x-text="testimonial.name"></span>
                            <span class="inline-block" x-text="testimonial.context"></span>
                        </p>

                        <!-- Centered testimonial text -->
                        <div class="flex-grow flex items-center justify-center mb-2">
                            <p class="max-w-xl mx-auto italic left"
                               x-html="testimonial.text"></p>
                        </div>

                    </div>
                </template>
            </div>
        </div>


        <!-- Navigation + Dots Container -->
        <div class="flex flex-col items-center mt-2 space-y-2">
            <!-- Navigation Buttons -->
            <div class="flex justify-between w-full max-w-3xl">
                <div class="w-30 mr-auto">
                    <button @click="prev()"
                            class="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition">
                        &larr; Previous
                    </button>
                </div>

                <!-- Dots Indicator -->
                <div class="flex space-x-2 mx-auto my-auto">
                    <template x-for="(testimonial, index) in testimonials"
                              :key="index">
                        <div class="w-3 h-3 rounded-full cursor-pointer transition"
                             :class="activeIndex === index ? 'bg-blue-500' : 'bg-gray-500'"
                             @click="activeIndex = index">
                        </div>
                    </template>
                </div>

                <div class="w-30 ml-auto flex">
                    <button @click="next()"
                            class="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition ml-auto">
                        Next &rarr;
                    </button>
                </div>
            </div>
        </div>

    </div>
    <p class="mt-4">See <a class="underline text-blue-400 hover:text-blue-600 visited:text-purple-400" href="https://www.linkedin.com/in/voy-zankowski-24417885/details/recommendations/">more testimonials on LinkedIn.</a></p>
</section>

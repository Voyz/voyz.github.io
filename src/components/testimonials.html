<!-- Testimonials Carousel -->
<section class="container mx-auto px-6 py-12 sm:py-20 max-w-3xl mb-20">
    <h2 class="text-4xl font-bold mb-12 sm:mb-20 text-center gradient-text heading-text">Testimonials</h2>

    <div x-data="{
        activeIndex: 0,
        testimonials: [
          {
            name: 'Thomas Storfjord, individual trader',
            context: 'short-term algo trading project',
            text: '&quot;I worked with Voy on a short but important project where he built a reliable FastAPI proxy server to connect my desktop trading application with the IBKR Web API. <br><br> Despite the tight timeline, Voy delivered <b>a high-quality solution that exceeded my expectations.</b><br><br> He identified areas needing more attention and introduced a Redis-backed data storage layer, likely invaluable for the system’s stability.&quot;'
          },
          {
            name: 'Daniel Naim, Fennel Markets',
            context: 'consultation',
            text: '&quot;Voy provided highly valuable consultations during a critical stage as we laid the foundation for Fennel’s trading API.<br><br>He gave us a <b>clear and actionable view of how algorithmic trading systems are structured</b>, breaking down system components, workflows, and common pitfalls in a straightforward, applicable way.<br><br>Voy’s technical expertise and clear communication directly influenced several of our key decisions as we moved closer to our MVP.&quot;'
          },
          {
            name: 'Grant Stenger, Kinetic.xyz',
            context: 'long-term algo trading project',
            text: '&quot;Voy developed <b>an efficient and production-ready algorithmic trading system</b> tailored to my company’s needs. He built an adaptive, broker-agnostic system that initially integrated with Interactive Brokers and later expanded to Coinbase. <br><br> Throughout the project, his <b>proactive approach, domain expertise, and clear communication</b> gave me confidence in the system’s robustness. <br><br> I highly recommend Voy to anyone needing a professional capable of delivering high-stakes trading systems with precision and foresight.&quot;'
          },
          {
            name: 'Auriole Prince, Change My Face',
            context: 'short-term research project',
            text: '&quot;It’s always a pleasure to work with Voy. He is not only a talented developer, but a dedicated problem solver who has been instrumental in helping us with research & consultation into deep neural networks and machine learning.  <br><br><b>We’ve been impressed with his attention to detail and fluid communication.</b> <br><br> Most importantly he is able to break down hard to understand technology into bite size chunks that we are able to get our heads around.&quot;'
          },
          {
            name: 'Charles Pierse, Weaviate',
            context: 'collaborator',
            text: '&quot;Voy is <b>an exemplary team player</b> and communicator both in person and in his writing. <br><br> I feel comfortable raising objections and proposing contributions to the project, knowing we will collaborate on choosing the decisions most beneficial to our common goal. <br><br> Altogether, this has made various discussions on Databay, as well as taking crucial decisions regarding the project as a whole, a very seamless, effective and genuinely enjoyable process.&quot;'
          }
        ],
        init() {
          this.resetTimer();
        },
        next() {
          this.activeIndex = (this.activeIndex + 1) % this.testimonials.length;
          this.resetTimer();
        },
        prev() {
          this.activeIndex = (this.activeIndex - 1 + this.testimonials.length) % this.testimonials.length;
          this.resetTimer();
        },
        resetTimer() {
          clearInterval(this.interval);
          this.interval = setInterval(() => {
            this.activeIndex = (this.activeIndex + 1) % this.testimonials.length;
          }, 20000);
        }
      }">

        <!-- Testimonial Container -->
        <div class="min-h-[480px] sm:min-h-[400px]  flex flex-col justify-between sm:outline sm:outline-2 border-primary py-4 rounded-md text-gray-200 flex flex-col justify-between"> <!-- Ensures text centers properly -->
            <div class="relative min-h-[480px] sm:min-h-[400px]">
                <template x-for="(testimonial, index) in testimonials"
                          :key="index">
                    <div x-show="activeIndex === index"
                         x-transition:enter="transition-opacity duration-500 ease-out"
                         x-transition:enter-start="opacity-0 translate-x-5"
                         x-transition:enter-end="opacity-100 translate-x-0"
                         x-transition:leave="transition-opacity duration-500 ease-in"
                         x-transition:leave-start="opacity-100"
                         x-transition:leave-end="opacity-0"
                         class="absolute inset-0 sm:px-6 max-w-3xl mx-auto flex flex-col justify-between overflow-visible">

                        <!-- Centered testimonial text -->
                        <div class="flex-grow flex items-center justify-center mb-2 mt-4">
                            <p class="max-w-xl mx-auto italic left text-secondary"
                               x-html="testimonial.text.replace(/<b>(.*?)<\/b>/g, '<span class=\'text-accent font-bold\'>$1</span>')"></p>
                        </div>

                        <!-- Name always stays at the top -->
                        <p class=" text-right">
                            <span class="inline-block" x-html="testimonial.name"></span>
                        </p>
                        <p class="text-right mb-2">
                            <span class="inline-block" x-html="testimonial.context"></span>
                        </p>

                    </div>
                </template>
            </div>
        </div>





        <!-- Navigation + Dots Container -->
        <div class="flex flex-col items-center mt-2 space-y-2">
            <!-- Navigation Buttons -->
            <div class="flex justify-between w-full max-w-3xl">
                <button @click="prev()"
                        class="size-10 inline-flex outline outline-2 secondary-button rounded-lg
               hover:bg-secondary transition mr-auto shadow-md items-center justify-center">
                    <i data-lucide="chevron-left" class="size-4 text-gray-400 flex-shrink-0"></i>
                </button>

                <!-- Dots Indicator -->
                <div class="space-x-2 mx-auto my-auto flex">
                    <template x-for="(testimonial, index) in testimonials"
                              :key="index">
                        <div class="w-2 h-2 rounded-full cursor-pointer transition"
                             :class="activeIndex === index ? 'bg-accent' : 'bg-secondary'"
                             @click="activeIndex = index">
                        </div>
                    </template>
                </div>

                <button @click="next()"
                        class="size-10 inline-flex outline outline-2 secondary-button rounded-lg
               transition ml-auto shadow-md items-center justify-center">
                    <i data-lucide="chevron-right" class="size-4 text-gray-400 flex-shrink-0"></i>
                </button>

            </div>
        </div>

    </div>
    <div class="flex items-center mt-20">
        <a href="https://www.linkedin.com/in/voy-zankowski-24417885/details/recommendations/"
           class="flex items-center gap-2 text-secondary font-semibold mx-auto">

            See more testimonials on LinkedIn

            <!-- Small Icon Button -->
            <div class="size-6 inline-flex items-center justify-center primary-button p-1
                    rounded-md shadow-md transition">
                <i data-lucide="external-link" class="size-4"></i>
            </div>
        </a>
    </div>

</section>
